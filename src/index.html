<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Ocean - Road to dev II</title>
  </head>
  <body>
    <header>
      <div class="header-wrap container">
        <img src="../public/assets/logo.svg" alt="Logo Ocean" />
        <nav class="menu">
          <ul>
            <li><a href="#Sobre">Sobre</a></li>
            <li><a href="#Servico">Serviços</a></li>
            <li><a href="#Contato">Contato</a></li>
          </ul>
        </nav>
        <div class="menu-btn">
          <div class="menu-btn-burger"></div>
        </div>
      </div>
    </header>
    <section class="section-hero container">
      <div class="hero">
        <div class="hero-content">
          <h1 class="big-title">Organização de planilhas na palma da sua mão</h1>
          <p>
            O App desenvolvido para aqueles que tentam ser organizados
            envolvendo planilhas. Agora é mais fácil.
          </p>
          <div class="wrape-buttons">
            <a class="btn" href="#">Fale conosco</a>
            <a class="btn white" href="#">Saiba mais</a>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="../public/assets/Illustration-hero.svg"
            alt="ilustração de duas pranchetas"
          />
        </div>
      </div>
      <div class="wrapper-logos">
        <div class="image-area">
          <img src="../public/assets/intelbras.svg" alt="Logo da intelbras" />
        </div>
        <div class="image-area">
          <img src="../public/assets/sony.svg" alt="Logo da intelbras" />
        </div>
        <div class="image-area">
          <img src="../public/assets/nike.svg" alt="Logo da intelbras" />
        </div>
        <div class="image-area">
          <img src="../public/assets/pepsi.svg" alt="Logo da intelbras" />
        </div>
        <div class="image-area">
          <img src="../public/assets/rihappy.svg" alt="Logo da intelbras" />
        </div>
      </div>
    </section>



    <script src="../public/script/script.js"></script>
  </body>
</html>
